packaging_format = 2

id = "rallly"
name = "Rallly"
description.en = "Tool for creating scheduling polls"
description.fr = "Outil de crÃ©ation de sondages de planification"

version = "3.8.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
website = "https://rallly.co/fr"
demo = "https://app.rallly.co/polls"
admindoc = "https://support.rallly.co/introduction"
code = "https://github.com/lukevella/rallly"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "2500M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        url = "https://github.com/lukevella/rallly/archive/refs/tags/v3.8.0.tar.gz"
        sha256 = "b1cbfaf1d3ecbad43b6e9cd9e00f84afdfad83ff178394e19999f40306c8e1f8"
        autoupdate.strategy = "latest_github_release"

    [resources.system_user]
    allow_email = true
    
    [resources.install_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "postgresql"
    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = "yarn"

    [resources.database]
    type = "postgresql"
