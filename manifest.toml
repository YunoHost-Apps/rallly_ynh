packaging_format = 2

id = "rallly"
name = "Rallly"
description.en = "Tool for creating scheduling polls"
description.fr = "Outil de crÃ©ation de sondages de planification"

version = "4.4.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
website = "https://rallly.co/fr"
demo = "https://app.rallly.co/polls"
admindoc = "https://support.rallly.co/introduction"
code = "https://github.com/lukevella/rallly"

[integration]
yunohost = ">= 12.1.15"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "50M"
ram.build = "2500M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.main]
    url = "https://github.com/lukevella/rallly/archive/refs/tags/v4.4.0.tar.gz"
    sha256 = "197b6f13ea1d418d8a190170225b6a6cb98d9541aa28bf60346b75da37cc0a20"
    autoupdate.strategy = "latest_github_release"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    admin.url = "/control-panel"
    admin.allowed = "admins"
    api.show_tile = false
    api.protected = true

    [resources.ports]
    main.default = 3000

    [resources.apt]
    packages = "postgresql"
    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = "yarn"

    [resources.database]
    type = "postgresql"

    [resources.nodejs]
    version = "20"