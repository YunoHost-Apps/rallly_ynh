packaging_format = 2

id = "rallly"
name = "Rallly"
description.en = "Group-meeting manager"
description.fr = "Group-meeting manager"

version = "1.0~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
website = "https://rallly.co/fr"
admindoc = "https://support.rallly.co/"
code = "https://github.com/lukevella/rallly"

[integration]
yunohost = ">= 11.1.19"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"
    full_domain = true

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        url = "https://github.com/lukevella/rallly/archive/d09aed10291269f99ab4477217a4cdb75835964c.tar.gz"
        sha256 = "c1ff0fc9d8d7ad7d197bd67a9aa31df9d17bad0e60de25f998b35d364b164485"

    [resources.system_user]

    [resources.install_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "postgresql"
    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = "yarn"

    [resources.database]
    type = "postgresql"
